<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Cops Near Me</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .userpostchoice:active,
      .active {
        background-color: red;
        color: white;
      }

      .btn-check {
        display: none;
      }

      .btn-check:checked + .btn {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoibm0zMzAyIiwiYSI6ImNsdWcwMnB4NDFzbWwya255c3RkdjA5bXMifQ.oA2RdHbCK_NE04O393GMUA";

      const bounds = [
        [-74.054487, 40.698474],
        [-73.864873, 40.875623], // Southwest coordinate// Northeast coordinates
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v11",
          center: [-73.974113, 40.781303],
          zoom: 10,
          maxBounds: bounds,
        });

        const usermarker = new mapboxgl.Marker({ draggable: true })
          .setLngLat([-73.974113, 40.781303])
          .addTo(map);

        const postmarker = new mapboxgl.Marker({
          color: '#FF0000',
          draggable: false
        })
        .setLngLat([-73.985130, 40.758896])
        .addTo(map)

        var popup = new mapboxgl.Popup({offset: 25})
        .setHTML("<h3>Post Information</h3>" + 
                "<p> Extra Information blah blah blah<p>" + 
                "<p> blah blah blah <p>");

        postmarker.setPopup(popup);

        function onDragEnd() {
          const lngLat = usermarker.getLngLat();
          console.log(`Longitude: ${lngLat.lng}, Latitude: ${lngLat.lat}`);
        }

        usermarker.on("dragend", onDragEnd);

        const usersearchButton = document.getElementById("usersearch");
        usersearchButton.addEventListener("click", () => {
          // Get radius value
          const radiusInput = document.getElementById("ukm").value;

          // Check if radius is a number
          if (isNaN(radiusInput) || radiusInput === "") {
            document.getElementById("error").textContent =
              "Please enter a valid number for the radius.";
            return;
          }

          // Check if a post button is checked
          const postButtons = document.querySelectorAll(".btn-check");
          let postType = "";
          postButtons.forEach((button) => {
            if (button.checked) {
              postType = button.id;
            }
          });
          if (!postType) {
            document.getElementById("error").textContent =
              "Please select a post type.";
            return;
          }
          // Clear any previous error messages
          document.getElementById("error").textContent = "";
          lngLat = usermarker.getLngLat();
          // Send radius and post type to the server
          const data = {
            radius: parseFloat(radiusInput),
            postType: postType,
            userlong: lngLat.lng,
            userlat: lngLat.lat,
          };

          $.ajax({
            type: "POST",
            url: "save_location",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function (result) {
              console.log("sucess");
              console.log(result);
            },
            error: function (request, status, error) {
              console.log("Error");
              console.log(request);
              console.log(status);
              console.log(error);
            },
          });
        });
      });
      // Add dragend event listener to the marker
    </script>

    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-4">
          <div class="container">
            <div class="row">
              <div>Cops Near Me</div>
            </div>
            <div class="row">
              To see police activity near you, drag the blue marker to your
              location. Then enter a radius in miles and the types of posts you
              want to view.
            </div>
            <div class="row">
              <div>Enter your desired radius in miles</div>
            </div>
            <div class="row">
              <div id="error"></div>
            </div>
            <div class="row">
              <input id="ukm" type="num" placeholder=".2" />
            </div>
            <div class="row">
              <div>Enter what type of posts you want to view</div>
            </div>
            <div class="row">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="Subway"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="Subway">Subway Posts</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="Sightings"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="Sightings"
                >Cop Sightings</label
              >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="Posts"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="Posts">All Posts</label>
            </div>
            <div class="row">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="usersearch"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
