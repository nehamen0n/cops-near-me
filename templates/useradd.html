<html lang="en">
  <head>

    />
    <meta charset="utf-8" />

    <link rel="icon" href="data:," />
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Cops Near Me</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .userpostchoice:active,
      .active {
        background-color: red;
        color: white;
      }

      .btn-check {
        display: none;
      }

      .btn-check:checked + .btn {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoibm0zMzAyIiwiYSI6ImNsdWcwMnB4NDFzbWwya255c3RkdjA5bXMifQ.oA2RdHbCK_NE04O393GMUA";

      const bounds = [
        [-74.054487, 40.698474],
        [-73.864873, 40.875623], // Southwest coordinate// Northeast coordinates
      ];
      document.addEventListener("DOMContentLoaded", () => {
        const map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/streets-v11",
          center: [-73.974113, 40.781303],
          zoom: 10,
          maxBounds: bounds,
        });

        const usermarker = new mapboxgl.Marker({ draggable: true })
          .setLngLat([-73.974113, 40.781303])
          .addTo(map);

        function onDragEnd() {
          const lngLat = usermarker.getLngLat();
          console.log(`Longitude: ${lngLat.lng}, Latitude: ${lngLat.lat}`);
        }

        usermarker.on("dragend", onDragEnd);
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-4">
            </div>
            <div class="col-8">
                <div id="map"></div>
            </div>
        </div>
    </div>
  </body>
</html>
